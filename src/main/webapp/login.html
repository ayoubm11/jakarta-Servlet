<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Styles CSS pour une page de connexion moderne */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background-color: #fee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <p class="subtitle">Gestion des Pays</p>
        
        <!-- 
            Affichage d'un message d'erreur si l'URL contient ?error=notAuthenticated
            En JavaScript, on peut détecter les paramètres de l'URL
        -->
        <div id="errorContainer"></div>
        
        <!-- 
            Formulaire de connexion
            
            action="login" : Envoie les données à la servlet LoginServlet
            method="POST" : Utilise la méthode POST (plus sécurisée pour les mots de passe)
        -->
        <form action="login" method="POST">
            <!-- Champ Email -->
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <!-- 
                    type="email" : Validation HTML5 automatique du format email
                    name="email" : Nom utilisé dans request.getParameter("email")
                    required : Champ obligatoire
                    autofocus : Le curseur se place automatiquement dans ce champ
                -->
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autofocus
                    placeholder="exemple@email.com"
                >
            </div>
            
            <!-- Champ Mot de passe -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <!-- 
                    type="password" : Les caractères sont masqués (●●●●)
                    name="password" : Nom utilisé dans request.getParameter("password")
                -->
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="••••••••"
                >
            </div>
            
            <!-- Bouton de soumission -->
            <button type="submit">Se connecter</button>
        </form>
        
        <!-- Informations pour le test -->
        <div class="info-box">
            <strong>Compte de test :</strong><br>
            Email : admin<br>
            Mot de passe : 1234
        </div>
    </div>
    
    <!-- 
        Script JavaScript pour afficher les messages d'erreur
        depuis les paramètres de l'URL
    -->
    <script>
        // Récupérer les paramètres de l'URL
        // URLSearchParams permet d'analyser facilement les paramètres (?param=value)
        const urlParams = new URLSearchParams(window.location.search);
        
        // Vérifier si un paramètre 'error' existe
        const errorParam = urlParams.get('error');
        
        // Afficher le message d'erreur correspondant
        if (errorParam === 'notAuthenticated') {
            // Créer le message d'erreur
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '⚠️ Vous devez être connecté pour accéder à cette page.';
            
            // L'insérer dans le conteneur
            document.getElementById('errorContainer').appendChild(errorDiv);
        }
    </script>
</body>
</html>
